<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Image Capture Capabilities</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="controls">
    <button id="start">🎬 Start camera</button>
  </div>
  <div class="centered">
      <video id="video-tag" width="480" height="360" autoplay></video>
    <img src="#" id="image-tag" width="480" height="360" alt="">
  </div>
  <div class="controls">
      <button id="take" style="display: block;">📷 Take photo</button>
      <label for="exposure-slider">🔆 Exposure <output id="exposureTime-slider-value"></output>
        <input type="range" id="exposureTime-slider" min="0" max="0" style="display: block;">
      </label>
      
      <br>
      <label for="focusDistance-slider">🔎 Focus distance <output id="focusDistance-slider-value"></output>
        <input type="range" id="focusDistance-slider" min="0" max="0" style="display: block;">
      </label>

      <br>
      <label for="contrast-slider">🔲 Contrast <output id="contrast-slider-value"></output>
        <input type="range" id="contrast-slider" min="0" max="0" style="display: block;">
      </label>
    </div>
  <script src="index.js"></script>
  <script>
      document.querySelector('#start').addEventListener('click', () => { startCamera() });
      document.querySelector('#take').addEventListener('click', () => { takePhoto() });
  </script>
  </body>

</html>
